<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Event Play Test</title>
    <!-- フォント読み込みを追加 -->
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            font-family: sans-serif;
        }

        #controls {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
            background: #333;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #555;
        }

        canvas {
            background: #000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 90vw;
            max-height: 80vh;
            border: 1px solid #444;
        }

        #info {
            font-size: 14px;
            color: #aaa;
        }

        input[type="file"] {
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div id="controls">
        <label>JSON Load:</label>
        <input type="file" id="file-input" accept=".json">
        <span id="info">Waiting for file...</span>
    </div>
    <canvas id="view"></canvas>
    <script src="test.js"></script>
</body>

</html>
