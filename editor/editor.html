<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÈñãÁô∫Áµ±Âêà„Ç®„Éá„Ç£„Çø (Map & Anim)</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #222;
            color: #eee;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            overflow: hidden;
            user-select: none;
        }

        /* --- „Çø„ÉñÂàá„ÇäÊõø„Åà„Ç®„É™„Ç¢ --- */
        #tab-bar {
            background: #1a1a1a;
            padding: 8px 10px 0;
            border-bottom: 1px solid #444;
            display: flex;
            gap: 5px;
            height: 40px;
            box-sizing: border-box;
        }

        .tab-btn {
            background: #333;
            color: #aaa;
            border: 1px solid #444;
            border-bottom: none;
            padding: 0 20px;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
            font-size: 0.9rem;
            line-height: 30px;
            transition: background 0.2s;
        }
        .tab-btn:hover { background: #3a3a3a; }
        .tab-btn.active {
            background: #444;
            color: #fff;
            font-weight: bold;
            border-top: 3px solid #66aa44;
            padding-top: 0;
            border-bottom: 1px solid #444;
            margin-bottom: -1px;
            z-index: 10;
        }

        /* --- „É¢„Éº„ÉâÂÖ±ÈÄö„Ç≥„É≥„ÉÜ„Éä --- */
        .mode-area {
            display: none;
            flex-direction: column;
            height: calc(100vh - 40px);
            padding: 10px;
            background-color: #222;
            box-sizing: border-box;
        }
        .mode-area.active {
            display: flex;
        }

        /* --- „Éû„ÉÉ„Éó„Ç®„Éá„Ç£„ÇøÁî®CSS --- */
        #toolbar {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            padding: 8px;
            background: #333;
            border-radius: 4px;
            flex-wrap: wrap;
        }

        .spacer { flex: 1; }

        .tool-group {
            display: flex;
            align-items: center;
            gap: 2px;
            border-right: 1px solid #555;
            padding-right: 10px;
            margin-right: 5px;
        }
        .tool-group:last-child { border-right: none; margin-right: 0; }

        input[type="text"] {
            padding: 4px;
            border-radius: 2px;
            border: 1px solid #555;
            background: #222;
            color: #fff;
            width: 100px;
        }

        button, label.btn {
            padding: 5px 12px;
            background-color: #444;
            color: white;
            border: 1px solid #666;
            cursor: pointer;
            border-radius: 2px;
            font-size: 0.85rem;
        }
        button:hover, label.btn:hover { background-color: #555; }
        button:active { background-color: #333; }
        
        button.active { background-color: #66aa44; border-color: #88cc66; box-shadow: inset 0 2px 4px rgba(0,0,0,0.2); }
        
        button.danger { background-color: #844; border-color: #a66; }
        button.danger:hover { background-color: #955; }

        input[type="file"] { display: none; }

        #main-area {
            display: flex;
            gap: 15px;
            flex: 1;
            overflow: hidden;
        }

        #sidebar {
            width: 180px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        #palette {
            flex: 1;
            background: #333;
            border: 1px solid #555;
            border-radius: 4px;
            overflow-y: auto;
            padding: 5px;
        }

        .palette-item {
            display: flex;
            align-items: center;
            padding: 4px;
            margin-bottom: 2px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .palette-item:hover { background-color: #3a3a3a; }
        .palette-item.selected { background-color: #444; border-color: #fff; }

        .palette-icon {
            width: 32px; height: 32px;
            border: 1px solid #555;
            margin-right: 8px;
            background-repeat: no-repeat;
            background-size: cover;
            image-rendering: pixelated;
        }
        
        #brush-status {
            font-size: 0.8rem;
            color: #aaa;
            text-align: center;
            background: #333;
            padding: 5px;
            border-radius: 4px;
        }

        #viewport {
            flex: 1;
            background-color: #111;
            border: 1px solid #555;
            overflow: auto;
            position: relative;
            background-image: 
                linear-gradient(#222 1px, transparent 1px),
                linear-gradient(90deg, #222 1px, transparent 1px);
            background-size: 20px 20px;
        }

        #canvas-container {
            position: relative;
            transform-origin: 0 0;
            display: inline-block;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        canvas {
            display: block;
            background-color: #000;
            image-rendering: pixelated;
        }

        #resize-handle {
            position: absolute;
            right: -8px;
            bottom: -8px;
            width: 16px;
            height: 16px;
            background-color: #ff6b6b;
            cursor: nwse-resize;
            border: 2px solid #fff;
            border-radius: 50%;
            z-index: 100;
        }

        /* --- „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„Ç®„Éá„Ç£„ÇøÁî®CSS --- */
        .anim-container {
            display: flex;
            gap: 10px;
            height: 100%;
            overflow: hidden;
        }

        /* Â∑¶„Çµ„Ç§„Éâ„Éê„Éº: „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„É™„Çπ„Éà */
        .anim-sidebar {
            width: 200px;
            background: #333;
            border: 1px solid #555;
            display: flex;
            flex-direction: column;
        }
        .anim-list {
            flex: 1;
            overflow-y: auto;
            padding: 5px;
        }
        .anim-item {
            padding: 8px;
            margin-bottom: 2px;
            cursor: pointer;
            background: #444;
            border-left: 3px solid transparent;
        }
        .anim-item:hover { background: #555; }
        .anim-item.selected { background: #555; border-left-color: #66aa44; color: #fff; }

        /* ‰∏≠Â§Æ: „ÉØ„Éº„ÇØ„Çπ„Éö„Éº„Çπ */
        .anim-workspace {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* ‰∏äÈÉ®: „ÇΩ„Éº„ÇπÁîªÂÉè„Å®„Éó„É¨„Éì„É•„Éº */
        .anim-upper {
            flex: 2;
            display: flex;
            gap: 10px;
            min-height: 0; /* Flexbox„ÅÆoverflowÂØæÁ≠ñ */
        }
        
        .source-view {
            flex: 1;
            background: #111;
            border: 1px solid #555;
            overflow: auto;
            position: relative;
        }
        
        .preview-view {
            width: 300px;
            background: #111;
            border: 1px solid #555;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* ‰∏ãÈÉ®: „Çø„Ç§„É†„É©„Ç§„É≥ */
        .timeline-view {
            height: 140px;
            background: #333;
            border: 1px solid #555;
            display: flex;
            flex-direction: column;
        }
        .timeline-frames {
            flex: 1;
            display: flex;
            align-items: center;
            overflow-x: auto;
            padding: 10px;
            gap: 5px;
            background: #222;
        }
        .frame-card {
            min-width: 64px;
            height: 80px;
            background: #444;
            border: 2px solid #555;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }
        .frame-card.active { border-color: #ffff00; }
        .frame-thumb { width: 48px; height: 48px; image-rendering: pixelated; background-size: cover; }
        .frame-num { font-size: 0.7rem; color: #aaa; margin-top: 2px; }
        .frame-del { 
            position: absolute; top: -5px; right: -5px; 
            background: red; color: white; width: 16px; height: 16px; 
            border-radius: 50%; font-size: 10px; text-align: center; line-height: 16px;
        }
        
        .prop-row {
            padding: 10px;
            border-bottom: 1px solid #555;
            display: flex;
            gap: 10px;
            align-items: center;
            background: #333;
        }
        .prop-label { font-size: 0.8rem; color: #ccc; }
        .prop-val { width: 50px; padding: 2px; background: #222; border: 1px solid #555; color: #fff; }

    </style>
</head>
<body>

    <!-- „Çø„ÉñÂàá„ÇäÊõø„Åà„Éê„Éº -->
    <div id="tab-bar">
        <button id="tab-map" class="tab-btn active" onclick="switchMode('map')">üó∫Ô∏è „Éû„ÉÉ„ÉóÁ∑®ÈõÜ</button>
        <button id="tab-anim" class="tab-btn" onclick="switchMode('anim')">üèÉ „Ç¢„Éã„É°Á∑®ÈõÜ</button>
    </div>

    <!-- „É¢„Éº„Éâ1: „Éû„ÉÉ„Éó„Ç®„Éá„Ç£„Çø -->
    <div id="mode-map" class="mode-area active">
        <div id="toolbar">
            <div class="tool-group">
                <input type="text" id="map-name" value="my_stage" placeholder="„Éï„Ç°„Ç§„É´Âêç">
            </div>
            <div class="tool-group">
                <button id="btn-export">‰øùÂ≠ò</button>
                <label class="btn" for="file-input">Ë™≠Ëæº</label>
                <input type="file" id="file-input" accept=".json">
            </div>
            <div class="tool-group">
                <button id="btn-zoom-out">-</button>
                <span id="zoom-level" style="font-size:0.8rem; width:40px; text-align:center;">100%</span>
                <button id="btn-zoom-in">+</button>
            </div>
            <div class="tool-group">
                <button id="tool-brush" class="active" onclick="setTool('brush')">„Éö„É≥</button>
                <button id="tool-select" onclick="setTool('select')">ÈÅ∏Êäû</button>
                <button id="tool-move" onclick="setTool('move')">ÁßªÂãï</button>
                <button id="tool-copy" onclick="setTool('copy')">Ë§áË£Ω</button>
                <button onclick="deselect()">Ëß£Èô§</button>
            </div>
            <div class="tool-group">
                <button onclick="window.rotateAction(90)">Âè≥ÂõûËª¢</button>
                <button onclick="window.rotateAction(-90)">Â∑¶ÂõûËª¢</button>
                <button onclick="window.flipAction('x')">Â∑¶Âè≥ÂèçËª¢</button>
                <button onclick="window.flipAction('y')">‰∏ä‰∏ãÂèçËª¢</button>
            </div>
            <div class="tool-group">
                <button onclick="undo()">‚Ü© „ÇÑ„ÇäÁõ¥„Åó</button>
            </div>
            <div class="spacer"></div>
            <button id="btn-clear" class="danger">„ÇØ„É™„Ç¢</button>
        </div>

        <div id="main-area">
            <div id="sidebar">
                <div id="palette"></div>
                <div id="brush-status">„Éñ„É©„Ç∑ÂõûËª¢: 0¬∞</div>
            </div>

            <div id="viewport">
                <div id="canvas-container">
                    <canvas id="editor-canvas"></canvas>
                    <div id="resize-handle" title="„Çµ„Ç§„Ç∫Â§âÊõ¥"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- „É¢„Éº„Éâ2: „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„Ç®„Éá„Ç£„Çø -->
    <div id="mode-anim" class="mode-area">
        <div id="toolbar">
            <div class="tool-group">
                <button onclick="anim_create()">‚ûï Êñ∞Ë¶è„Ç¢„Éã„É°</button>
                <label class="btn" for="anim-img-input" style="background:#559;">üñºÔ∏è ÁîªÂÉèË™≠Ëæº</label>
                <input type="file" id="anim-img-input" accept="image/*" multiple onchange="anim_loadImages(this)">
                
                <!-- ÁîªÂÉè‰øùÂ≠ò„Éú„Çø„É≥ËøΩÂä† -->
                <button onclick="anim_saveImage()" style="background:#559;">üñºÔ∏è ÁîªÂÉè‰øùÂ≠ò</button>

                <button onclick="anim_save()" style="background:#6a4;">üíæ JSON‰øùÂ≠ò</button>
                <label class="btn" for="anim-file-input">üìÇ Ë™≠Ëæº</label>
                <input type="file" id="anim-file-input" accept=".json" onchange="anim_load(this)">
            </div>
            <div class="spacer"></div>
            <div class="tool-group">
                <span style="font-size:0.8rem; color:#aaa;">„ÇΩ„Éº„ÇπÁîªÂÉè: ÈÄ£Áï™ÁîªÂÉè„ÇíË™≠Ëæº„ÄÅ„Åæ„Åü„ÅØ„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶„Éï„É¨„Éº„É†ËøΩÂä†</span>
            </div>
        </div>

        <div class="anim-container">
            <!-- Â∑¶: „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„É™„Çπ„Éà -->
            <div class="anim-sidebar">
                <div class="prop-row" style="background:#444; font-weight:bold;">„Ç¢„Éã„É°‰∏ÄË¶ß</div>
                <div id="anim-list" class="anim-list">
                    <!-- JS„ÅßÁîüÊàê -->
                </div>
            </div>

            <!-- ‰∏≠Â§Æ: „ÉØ„Éº„ÇØ„Çπ„Éö„Éº„Çπ -->
            <div class="anim-workspace">
                <div class="anim-upper">
                    <!-- „ÇΩ„Éº„ÇπÁîªÂÉèË°®Á§∫ -->
                    <div class="source-view">
                        <div id="source-container" style="display:inline-block; position:relative;">
                            <canvas id="anim-source-canvas"></canvas>
                        </div>
                    </div>
                    
                    <!-- „Éó„É¨„Éì„É•„Éº -->
                    <div class="preview-view">
                        <div style="margin-bottom:10px; color:#aaa; font-size:0.9rem;">„Éó„É¨„Éì„É•„Éº</div>
                        <canvas id="anim-preview-canvas" width="128" height="128" style="background:#444; border:1px solid #666;"></canvas>
                        
                        <div style="margin-top:10px; display:flex; gap:5px;">
                            <!-- ÂÜçÁîü/ÂÅúÊ≠¢„Éú„Çø„É≥ËøΩÂä† -->
                            <button id="btn-anim-play" onclick="anim_togglePlay()" style="width:40px;">‚è∏</button>
                        </div>

                        <div class="prop-row" style="margin-top:5px; width:100%; box-sizing:border-box; justify-content:center; flex-wrap:wrap;">
                            <span class="prop-label">ÂêçÂâç:</span>
                            <input type="text" id="inp-anim-name" class="prop-val" style="width:80px;" onchange="anim_updateProp()">
                            <span class="prop-label">FPS:</span>
                            <input type="number" id="inp-anim-fps" class="prop-val" value="10" min="1" max="60" onchange="anim_updateProp()">
                            <label style="font-size:0.8rem; color:#ccc;"><input type="checkbox" id="inp-anim-loop" checked onchange="anim_updateProp()"> „É´„Éº„Éó</label>
                        </div>
                    </div>
                </div>

                <!-- „Çø„Ç§„É†„É©„Ç§„É≥ -->
                <div class="timeline-view">
                    <div class="prop-row" style="padding:5px 10px; background:#444; font-size:0.8rem;">„Çø„Ç§„É†„É©„Ç§„É≥</div>
                    <div id="timeline-frames" class="timeline-frames">
                        <!-- JS„ÅßÁîüÊàê -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchMode(mode) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`tab-${mode}`).classList.add('active');
            document.querySelectorAll('.mode-area').forEach(area => area.classList.remove('active'));
            document.getElementById(`mode-${mode}`).classList.add('active');
            
            if(mode === 'map' && window.initMapEditor) window.initMapEditor();
            if(mode === 'anim' && window.initAnimEditor) window.initAnimEditor();
        }
        
        window.onload = () => {
            if(window.initMapEditor) window.initMapEditor();
        };
    </script>
    
    <script src="editor_map.js"></script>
    <script src="editor_anim.js"></script>
</body>
</html>
